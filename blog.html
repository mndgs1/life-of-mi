<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/media.css" rel="stylesheet" />
        <link rel="icon" type="image/svg+xml" href="/images/logo/svg/icon.svg" />
        <title>Blog | Life of Mi</title>
        <meta name="description" content="" />

    <body>
        <header>
            <div class="header-content">
                <div class="header-items">
                    <a href="/index.html"><img class="logo" src="/images/logo/png/logo-no-background.png" alt="Brand logo" /></a>
                    <div class="bars not-active">
                        <span class="bar bar1"></span>
                        <span class="bar bar2"></span>
                        <span class="bar bar3"></span>
                    </div>
                </div>
                <nav class="menu not-active loaded">
                    <ul class="options">
                        <li class="option"><a href="/index.html">Home</a></li>
                        <li class="option selected"><a href="/blogs.html">Blog</a></li>
                        <li class="option"><a href="/contact.html">Contacts</a></li>
                        <li class="option"><a href="/about.html">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <div class="blog-container"></div>
            <div id="modal" class="modal">
                <img id="modal-image" src="" alt="" />
            </div>
            <div class="comments">
                <h2 class="comments-title">Comments</h2>
                <ul class="comment-list"></ul>
                <div class="anchor-container comments-anchor">
                    <a class="more-comments">More Comments &#187; </a>
                </div>
                <form id="comment__form">
                    <div class="input__container">
                        <label for="name">Full Name*:</label>
                        <p class="input__suggestion">(Should be more than 5 characters)</p>
                        <input type="text" id="name" name="name" placeholder="Name" required />
                        <p class="input__message"></p>
                    </div>
                    <div class="input__container">
                        <label for="email">Email*:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required />
                        <p class="input__message"></p>
                    </div>
                    <div class="input__container">
                        <label for="comment">Comment*:</label>
                        <p class="input__suggestion">(Should be more than 5 characters)</p>
                        <textarea id="comment" name="comment" placeholder="Your comment..." required></textarea>
                        <p class="input__message"></p>
                    </div>
                    <button type="submit" class="cta submit-comment">Write a Comment</button>
                </form>
                <div class="anchor-container">
                    <a href="/blogs.html">Back to Blog &#187; </a>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer__content">
                <div class="footer__copyright">Copyright &copy; 2023 Mindaugas Bankauskas</div>
                <div class="footer__socials"></div>
            </div>
        </footer>
        <script type="module" src="/js/index.js"></script>
    </body>
</html>
